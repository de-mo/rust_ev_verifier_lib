[package]
name = "rust_verifier"
description = "Implementation of a Verifier for the E-Voting system of Swiss Post."
version = "0.0.1"
edition = "2021"
rust-version = "1.68"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
data-encoding = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
openssl-sys = "0.9"
openssl = "0.10"
enum-kinds = "0.5"
clap = { version = "4.1", features = ["derive"] }
log = "0.4"
log4rs = "1.2"
num-bigint = "0.4"
num-bigint-dig = { version="0.8", features= ["prime"] }
num-traits = "0.2"
roxmltree = "0.18"
glob = "0.3"
quick-xml = { version = "0.28", features = ["serialize"] }
rayon = "1.7"
chrono = { version = "0.4", features = ["serde"]}

