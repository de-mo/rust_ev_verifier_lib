[workspace]

members = [
    "ev_system_library",
]

[workspace.dependencies]
anyhow = "1.0"
thiserror = "1.0"
#rust_ev_crypto_primitives = "0.5"
rust_ev_crypto_primitives = {path = "../rust_ev_crypto_primitives"}

[workspace.package]
authors = ["Denis Morel"]
edition = "2021"
rust-version = "1.74"
repository = "https://github.com/de-mo/rust_verifier"

[package]
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
name = "rust_verifier"
version = "0.0.1"
license = "Apache-2.0"
readme = "README.md"


[lib]

[[bin]]
name = "rust_verifier_console"
path = "src/main.rs"
test = false

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
rust_ev_crypto_primitives.workspace = true
log = "0.4"
num-bigint = "0.4"
chrono = "0.4"
data-encoding = "2"
lazy_static = "1"
rayon = "1.7"
log4rs = "1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
enum-kinds = "0.5"
roxmltree = "0.20"
glob = "0.3"
quick-xml = { version = "0.36", features = ["serialize"] }
structopt = "0.3"
rug = "1.24"
regex = "1.10"
