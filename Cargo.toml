[package]
authors = ["Denis Morel"]
edition = "2021"
rust-version = "1.81"
repository = "https://github.com/de-mo/rust_ev_verifier_lib"
name = "rust_ev_verifier_lib"
version = "0.1.0"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
#rust_ev_crypto_primitives = "0.6"
rust_ev_crypto_primitives = { path = "../rust_ev_crypto_primitives" }
#rust_ev_crypto_primitives = "0.1"
rust_ev_system_library = { path = "../rust_ev_system_library" }
thiserror = "1"
enum-kinds = "0.5"
tracing = "0.1"
chrono = "0.4"
data-encoding = "2"
lazy_static = "1"
rayon = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
roxmltree = "0.20"
glob = "0.3"
quick-xml = { version = "0.36", features = ["serialize"] }
regex = "1.11"
zip-extract = "0.2"
strum = { version = "0.26", features = ["derive"] }

[dev-dependencies]
paste = "1"
