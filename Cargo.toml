[package]
name = "rust_verifier"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
data-encoding = "2.3"
num = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
openssl-sys = "0.9"
openssl = "0.10"
enum-kinds = "0.5.1"
clap = { version = "4.1.13", features = ["derive"] }
log = "0.4.17"
log4rs = "1.2.0"
